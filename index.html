<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
     
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

    <!-- Font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Bootstrap scripts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    
    <div class="flex-container">
    <div class="grid-container">
        <div class="title-section">
            <p>A JavaScript powered Stopwatch</p>
        </div>

        <div id="time-section"> 
            <span id="hours-display">00</span> : <span id="minutes-display">00</span> : <span id="seconds-display">00</span> : <span id="milliseconds-display">000</span>
        </div>
        
        <div id="button-section">
            <button id="start-btn" class="btn btn-md btn-light">Start</button> <button id="pause-btn" class="btn btn-md btn-light">Pause</button> <button id="resume-btn" class="btn btn-md btn-light">Resume</button> <button id="reset-btn" class="btn btn-md btn-dark">Reset</button>
        </div>
        
        <div class="info-section">
            <p>Left-Rigth: Hours, Minutes, Seconds and Milliseconds. <br> NOTE: 1000 Milliseconds make 1 Second, 60 Seconds make 1 Minute while 60 Minutes make 1 Hour. <p>
        </div>

    </div>
</div>
  
    <footer>
        <p> Â© Developed by yours truly <em>Dolapo</em></p>   
     </footer>

 
    
<script src="./index.js"></script>    
</body>
</html>
